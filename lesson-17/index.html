<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/tab-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>

<body>
    <header>
        <div class="menu">
            <div class="menu__logo">
                <a href="http://qiwi.com"> <img src="" alt=""> </a>
            </div>
            <div class="menu__block">
                <a href="http://">Платежи переводы</a>
                <a href="http://">Банковские карты</a>
                <a href="http://">Пополнение кошелька</a>
                <a href="http://">Помощь</a>
                <div class="menu__block-more"></div>
            </div>
            <button class="menu__search">
                <img src="" alt="">
            </button>
            <button class="menu__wallet-create wallet-create">Создание кошелька</button>
            <button class="menu__wallet-login">Войти</button>
        </div>
    </header>
    <main>
        <div class="info-block">
            <div class="info-block__content">
                <img src="" alt="">
                <div class="info-block__content-title"></div>
                <div class="info-block__content-text"></div>
                <button class="info-block__content-wallet-create wallet-create"></button>
            </div>
            <div class="info-block__questions">
                <img src="" alt="">
                <div class="info-block__questions-title"></div>
                <div class="info-block__questions-text"></div>
                <button class="info-block__questions-answer">Хочу все знать</button>
            </div>
            <div class="info-block__cashback">
                <div class="info-block__cashback-title"></div>
                <div class="info-block__cashback-text"></div>
                <button class="info-block__cashback-buy">Покупать с кешбеком</button>
                <img src="" alt="">
            </div>
            <div class="info-block__card">
                <div class="info-block__card">
                    <div class="info-block__card-title"></div>
                    <div class="info-block__card-text"></div>
                    <button class=".info-block__card-get">Получить карту</button>
                    <img src="" alt="">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="menu-footer">
            <div class="menu-footer__block">
                <div class="menu-footer__block-card"></div>
                <div class="menu-footer__block-identefication"></div>
                <div class="menu-footer__block-help"></div>
                <div class="menu-footer__block-offer"></div>
                <div class="menu-footer__block-map"></div>
                <div class="menu-footer__block-contacts"></div>
                <div class="menu-footer__block-business"></div>
                <div class="menu-footer__block-agents"></div>
                <div class="menu-footer__block-rent"></div>
                <div class="menu-footer__block-work"></div>
                <div class="menu-footer__block-invest"></div>
                <div class="menu-footer__block-bank"></div>
                <div class="menu-footer__block-text"></div>
                <div class="menu-footer__block-phone"></div>
            </div>
            <div class="menu-footer__link">
                <div class="menu-footer__link-google-play"></div>
                <div class="menu-footer__link-app-store"></div>
                <div class="menu-footer__link-app-gallery"></div>
                <div class="menu-footer__link-vk"></div>
                <div class="menu-footer__link-ok"></div>
                <div class="menu-footer__link-youtube"></div>
                <div class="menu-footer__link-twitter"></div>
            </div>
            <div class="menu-footer__sertification">
                <div class="menu-footer__sertification-qiwi"></div>
                <div class="menu-footer__sertification-pci-dss"></div>
                <div class="menu-footer__sertification-mir"></div>
                <div class="menu-footer__sertification-visa"></div>
                <div class="menu-footer__sertification-master-card"></div>
            </div>
        </div>
    </footer>
</body>

</html>
